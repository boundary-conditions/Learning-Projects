<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors v1</title>
        
    </head>
    <body>
        <script>
            function computerPlay() {
    let n = Math.random();
    if (n <= 0.33) {
        return "Rock";
    } else if (n <= 0.67) {
        return "Paper";
    } else {
        return "Scissors";
    }}
        </script>
    </body>
</html>
